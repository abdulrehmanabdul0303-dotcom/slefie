name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: photovault_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: selfie-connect-main/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx pytest-cov
      
      - name: Run tests
        working-directory: selfie-connect-main/backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/photovault_test
          JWT_SECRET: test-jwt-secret-32-chars-minimum
          CSRF_SECRET: test-csrf-secret-32-chars-min
          MASTER_KEY: test-master-key-32-chars-minimum
          APP_ENV: test
        run: |
          pytest tests/ -v --cov=app --cov-report=xml

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: photovault-frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: photovault-frontend
        run: npm ci
      
      - name: Run linter
        working-directory: photovault-frontend
        run: npm run lint || true
      
      - name: Run tests
        working-directory: photovault-frontend
        run: npm test -- --run || true
      
      - name: Build
        working-directory: photovault-frontend
        run: npm run build

