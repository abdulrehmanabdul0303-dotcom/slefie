services:
  - type: web
    name: photovault-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn photovault.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: photovault.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: FRONTEND_URL
        value: https://photovault-frontend.vercel.app
      - key: ALLOWED_HOSTS
        value: photovault-api.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://photovault-frontend.vercel.app,https://photovault.vercel.app

  - type: pserv
    name: photovault-db
    env: postgresql
    plan: free
    databaseName: photovault_db
    user: photovault

  - type: redis
    name: photovault-redis
    plan: free